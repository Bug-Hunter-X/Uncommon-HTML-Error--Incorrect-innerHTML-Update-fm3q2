<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to access the innerHTML of an element using DOM methods.
    let myDiv = document.getElementById("myDiv");
    let newParagraph = document.createElement("p");
    newParagraph.textContent = "Added paragraph";
    myDiv.appendChild(newParagraph);
  </script>
</body>
</html>
