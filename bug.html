<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to access the innerHTML of an element
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>Added paragraph</p>";
  </script>
</body>
</html>
